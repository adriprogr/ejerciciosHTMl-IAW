<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Configurar la ventana para que se vea bien en todos los dispositivos-->
    <title>Actividad 2 Elementos estructurales parte 2</title><!--Titulo de la pagina web-->
    <meta name="keywords" content="HTML, CSS, JavaScript"><!--Define palabras claves-->
    <meta name="description" content="Free Web Tutorials"><!--Añadimos una descripción-->
    <meta name="author" content="Adria"> <!--Añadimos un autor a la pagina web-->
    <meta http-equiv="refresh" content="2"><!--Tiempo que tarda la pagina web en refrescar-->

</head>
<body>
    <header>
        <h1>Encabezado con varios enlaces</h1>
        <nav>
            <a href="">Enlace 1</a>
            <br><br>
            <a href="">Enlace 2</a>
            <br><br>
            <a href="">Enlace 3</a>
            
        </nav>
    </header>
    <br><br><!--Salto de linea-->

    <main>
        <section>
            <h1> Seccion 1</h1>
            <article>
                <h2>Articulo 1</h2>
                <p>Contenido 1</p>
            </article>
            <br>
            <hr><!--Linea horizontal-->
            <br>
            <h1> Seccion 2</h1>
            <article>
                <h2>Articulo 2</h2>
                <p>Contenido 2</p>
            </article>
        </section>
    </main>

</html>
